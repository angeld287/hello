<body>
 <div class="bar bar-header bar-positive" style="margin-bottom:50px;">
 <h1 align="center" class="title"><span class="label label-primary">Login de Usuario</span></h1>
 </div>
<div id="deviceready" class="panel panel-default">
<form id="loginForm" class="form-horizontal" > <!-- action="../home/home.html" --> 
    	<!-- name -->
	  <div class="panel-body">
	    <div class="input-group">
		  <span class="input-group-addon" id="sizing-addon2"></span>
		  <input name="name" id="name" type="text" class="form-control" placeholder="Username" aria-describedby="sizing-addon2">
		</div>
	  </div>
		<!-- password -->
	  <div class="panel-body">
	    <div class="input-group">
		  <span class="input-group-addon" id="sizing-addon2"></span>
		  <input name="password" id="password" type="password" class="form-control" placeholder="password" aria-describedby="sizing-addon2">
		</div>
	  </div>
    <div class="panel-body">
	    <div class="btn-group" role="group">
		    <button id="submit-button" type="submit" class="btn btn-primary">Sign up</button>
		</div>
		<a onclick='register()'>Sign in</a>
	 </div>
</form>

</div>
<script src="../js/jquery-2.1.3.min.js"></script>
<script src="../js/jquery.validate.min.js"></script>
