<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
	<link rel="stylesheet" type="text/css" href="../css/appdesign.css">
 	<link rel="stylesheet" type="text/css" href="../css/bootstrap.css">
 	<link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/smoothness/jquery-ui.css">
 	<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.js"></script>
 	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
 	<script type="text/javascript" src="../js/user_register.js"></script>
</head>
<body>
 <div class="bar bar-header bar-positive" style="margin-bottom:50px;">
 <h1 align="center" class="title"><span class="label label-primary">Registro de Usuario</span></h1>
 </div>
<div class="panel panel-default">
	<!-- name -->
  <div class="panel-body">
    <div class="input-group">
	  <span class="input-group-addon" id="sizing-addon2"></span>
	  <input id="name" type="text" class="form-control" placeholder="Username" aria-describedby="sizing-addon2">
	</div>
  </div>
	<!-- email -->
  <div class="panel-body">
	<div class="input-group">
	  <input id="email" type="text" class="form-control" placeholder="email" aria-describedby="basic-addon2">
	  <span class="input-group-addon" id="basic-addon2">@example.com</span>
	</div>
  </div>
	<!-- password -->
  <div class="panel-body">
    <div class="input-group">
	  <span class="input-group-addon" id="sizing-addon2"></span>
	  <input id="password" type="password" class="form-control" placeholder="password" aria-describedby="sizing-addon2">
	</div>
  </div>
	<!-- password validation -->
  <div class="panel-body">
    <div class="input-group">
	  <span class="input-group-addon" id="sizing-addon2"></span>
	  <input id="password_verify" type="password" class="form-control" placeholder="Verify your password" aria-describedby="sizing-addon2">
	</div>
  </div>
	<!-- button submit -->
  <div class="panel-body">
    <div class="btn-group" role="group">
	    <button id="insert" type="button" class="btn btn-primary">Sign up</button>
	  </div>
  </div>
</div>
 <script type="text/javascript" src="cordova.js"></script>
</body>
</html>
