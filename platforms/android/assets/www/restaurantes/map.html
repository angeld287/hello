<!DOCTYPE html>
<html>
  <head>
    <title>Geolocation</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.1.3.min.js"></script>
  </head>
  <body>
    <div id="map"></div>
    <script>
      // Note: This example requires that you consent to location sharing when
      // prompted by your browser. If you see the error "The Geolocation service
      // failed.", it means you probably did not give permission for the browser to
      // locate you.

      function initMap() {
    	  $(document).ready(function(){
 			 var url="http://35.192.11.211/Restaurant_Recomend/database/restaurant_management/return_rest_data.php";
 			 $.getJSON(url,function(result){
 					var restaurantes=[];
 					var obj=result["restaurant"];
 					for(i in obj){
 					  var temp=[];
 					  temp.push(obj[i].name);
 					  temp.push(obj[i].latitude);
 					  temp.push(obj[i].length);
 					 restaurantes.push(temp);
 					  }
 					play(restaurantes);
 			 });
 		 });
    	  
    	function play(locations){
      	  
          var map = new google.maps.Map(document.getElementById('map'), {
            center: {lat: -34.397, lng: 150.644},
            zoom: 16,//18,
            mapTypeId: google.maps.MapTypeId.ROADMAP
          });
          var infoWindow = new google.maps.InfoWindow({map: map});

          var marker, i;
          
          //muestra las ubicaciones de los restaurantes cercanos
          for (i = 0; i < locations.length; i++) { 
  	      marker = new google.maps.Marker({
  	        position: new google.maps.LatLng(locations[i][1], locations[i][2]),
  	        map: map
  	      });
  	      
  	      google.maps.event.addListener(marker, 'click', (function(marker, i) {
  	          return function() {
  	            infowindow.setContent(locations[i][0]);
  	            infowindow.open(map, marker);
  	          }
  	        })(marker, i));
          }
        
          // Try HTML5 geolocation.
          if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(function(position) {
              var pos = {
                lat: position.coords.latitude, //18.466596488137764,
                lng: position.coords.longitude //-69.87620919942856
              };
			  //Ubicacion actual del usuario para lista de restaurantes cercanos
        //18.4738121,-69.915601  - unapec
              localStorage.setItem("latitude", position.coords.latitude);
			        localStorage.setItem("longitude", position.coords.longitude);
			        //localStorage.setItem("latitude", 18.4738121);
			        //localStorage.setItem("longitude", -69.915601);
			  //alert(localStorage.getItem("latitude")+" "+localStorage.getItem("longitude"));

              infoWindow.setPosition(pos);
              infoWindow.setContent('Location found.');
              map.setCenter(pos);
            }, function() {
              handleLocationError(true, infoWindow, map.getCenter());
            });
          } else {
            // Browser doesn't support Geolocation
            handleLocationError(false, infoWindow, map.getCenter());
          }
        }

        function handleLocationError(browserHasGeolocation, infoWindow, pos) {
          infoWindow.setPosition(pos);
          infoWindow.setContent(browserHasGeolocation ?
                                'Error: The Geolocation service failed.' :
                                'Error: Your browser doesn\'t support geolocation.');
    	}
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBkC6V4Mv7SUkgPOHutpiBuw7dKQtpVuGo&callback=initMap">
    </script>
  </body>
</html>
